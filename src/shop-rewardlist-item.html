<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="shop-rewardlist-item">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
        margin: 0 48px;
      }

      shop-image {
        margin: 32px 0 16px;
        --shop-image-img: {
          border-radius: 50%;
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .circular {
        font-weight: bold;
        text-align: center;
        background-color: #f3e5f5;
        font-size: 2.5em;
        align-content: center;
        color: #fff;
        border-radius: 50%;
        width: 100%;
        padding-bottom: 100%;
      }

      


      .price {
        position: absolute;
        text-align: center;
        top: 45%;
        font-size: 1.5em;
        left: 0%;
        width: 100%;
        color: white;
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

    </style>

    <shop-image src="../images/empty_image.jpg" alt="[[item.title]]" spanreq = "[[spanreq]]"  spanvaluerew="[[item.title]]"></shop-image>
    <!-- <span class="price">[[item.name]]</span> -->
    

  </template>

  <script>

    Polymer({

      is: 'shop-rewardlist-item',

      properties: {

        item: Object,

        spanreq: {
          type: Boolean,
          reflectToAttribute: true,
          value: true
        },

      },

      _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
      },

      _computeImg: function(teamName) {
            return teamName ? 'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/users%2F'+teamName+'.jpg?alt=media' : '';
      }


    });

  </script>

</dom-module>
