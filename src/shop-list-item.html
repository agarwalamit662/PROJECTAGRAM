<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="shop-list-item">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
        margin: 0 48px;
      }

      shop-image {
        margin: 32px 0 16px;
        --shop-image-img: {
          width:320px;
          border-radius: 50%;
        };
      }

      shop-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      .price {
        color: var(--app-secondary-color);
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

    </style>

    <firebase-document
      path="/users/[[item.name]]"
      data="{{userFirebase}}">
    </firebase-document>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="[[item.name]]"
        data="{{userFirebase}}"
        persisted-data="{{userData}}">
    </app-indexeddb-mirror>

    
    <shop-image src="[[_computeImg(item.name)]]" alt="[[userData.name]]"></shop-image>
    <div class="title">[[userData.name]]</div>
    <span class="price">[[userData.designation]]</span>

  </template>

  <script>

    Polymer({

      is: 'shop-list-item',

      properties: {

        item: Object

      },

      _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
      },

      _computeImg: function(teamName) {
            return teamName ? 'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/users%2F'+teamName+'.jpg?alt=media' : '';
      }


    });

  </script>

</dom-module>
