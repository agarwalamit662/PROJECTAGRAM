  <script>
    Polymer({
      is: 'sa-login',

      properties: {
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        loginerrormsg: {
          type: String,
          reflectToAttribute: true,
          value: ''
        }

      },

      signIn: function() {
        this.loginerrormsg='';
        this.fire('sign-in', null, { bubbles: false });
      },

      _submit: function(e) {
        if (this._validateForm()) {
          // To send the form data to the server:
          // 2) Remove the code below.
          // 3) Uncomment `this.$.checkoutForm.submit()`.
          
          var current = this;
          this.$.auth.signInWithEmailAndPassword(this.$.accountEmail.value, this.$.accountPassword.value).catch(function(error) {
              var errorCode = error.code;
              var errorMessage = error.message;

              //this.loginerrormsg=''+errorMessage;
              var text = error ? error.message : '';
              current._unescapeText(text);

              
  // ...
          });
        }
      },

      _unescapeText: function(text) {
        
        var elem = document.createElement('textarea');
        elem.innerHTML = text;
        this.$.errmsg.innerHTML = elem.textContent;
      },

      _validateForm: function() {
        var form = this.$.loginForm;
        var firstInvalid = false;
        this._unescapeText('Validating Email and Password... !!!');
        for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
          if (el.checkValidity()) {
            el.removeAttribute('aria-invalid');
          } else {
            if (!firstInvalid) {
              // announce error message
              if (el.nextElementSibling) {
                this.fire('announce', el.nextElementSibling.getAttribute('error-message'));
              }
              if (el.scrollIntoViewIfNeeded) {
                // safari, chrome
                el.scrollIntoViewIfNeeded();
              } else {
                // firefox, edge, ie
                el.scrollIntoView(false);
              }
              el.focus();
              firstInvalid = true;
            }
            el.setAttribute('aria-invalid', 'true');
          }
        }

        return !firstInvalid;
      }
