<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<dom-module id="shop-teams">

  <template>

    <style include="shop-button">

      .image-link {
        outline: none;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        /*margin-bottom: 40px;*/
      }

      /*.item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }*/

      shop-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      /*.item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }*/

      @media (max-width: 767px) {
        shop-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }

        .item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a {
          padding: 8px 24px;
        }
      }

    </style>


    <firebase-document
      path="/teams"
      data="{{teamdata}}">
    </firebase-document>


    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="teams"
        data="{{teamdata}}"
        persisted-data="{{persistedData}}">
    </app-indexeddb-mirror>

    <template is="dom-repeat" items="[[_toArray(persistedData)]]" strip-whitespace>
      <div class="item">
        <a class="image-link" href="#/list/[[item.name]]">
          <shop-image src="[[_computeImg(item.name)]]" alt="[[team.title]]" placeholder-img="[[team.placeholder]]">
              </shop-image>
        </a>
      </div>
    </template>

  </template>

  <script>

    Polymer({

      is: 'shop-teams',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        },

        _computeImg: function(teamName) {
            return teamName ? 'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+teamName+'.png?alt=media' : '';
        },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Teams' });
        }
      }

    });

  </script>

</dom-module>
