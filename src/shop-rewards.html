<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shop-rewardlist-item.html">
<link rel="import" href="shop-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<dom-module id="shop-rewards">

  <template>

    <style>

      .image-link {
        outline: none;
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .logo {
        text-align: center;
      }

      .logo a {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: var(--app-white-color);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }

      .left-bar-item {
        width: 40px;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: #1976D2;
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        /*margin-bottom: 40px;*/
      }

      shop-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      header h1{
        text-align: center;
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        /*@apply(--layout-justified);*/
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

    </style>

    <header>
      <h1>Rewards and Recoginition</h1>
    </header>

    <!-- <firebase-document
      path="/randr"
      data="{{rewardsandrecog}}">
    </firebase-document> -->    

    <firebase-query
      id="randr"
      path="/randr"
      order-by-child="_timestamp"
      data="{{rewardsandrecog}}">
    </firebase-query>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="rewardsandrecog"
        data="{{rewardsandrecog}}"
        persisted-data="{{categoryMembers}}">
    </app-indexeddb-mirror>

    <app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button
              class="menu-btn"
              icon="menu"
              on-click="_toggleDrawer"
              aria-label="Categories">
          </paper-icon-button>
        </div>
        <div class="logo" main-title><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div> 
      </app-toolbar>
    </app-header>

    <ul class="grid">
      <template is="dom-repeat" items="[[categoryMembers]]" initial-count="4">
        <li>
          <a href$="#/rewardslist/[[item.$key]]"><shop-rewardlist-item src="[[index]]" item="[[item]]"></shop-rewardlist-item></a>
        </li>
      </template>
    </ul>

    <paper-fab title="Add R&R" elevation="5" on-tap="newRandR" icon="add"></paper-fab>

  </template>

  <script>

    Polymer({

      is: 'shop-rewards',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _toArray: function(obj,visible) {

        if(visible){
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        }
        
        },

        _computeImg: function(teamName,visible) {
          if(visible){
            return teamName ? 'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+teamName+'.png?alt=media' : '';
          }
        },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Rewards and Recoginition' });
        }
      },
      _toggleDrawer: function(){
        this.fire('toggle-drawer', null);
      },

      newRandR: function() {
        this.set("route.path", "/addrandr");
      }   

    });

  </script>

</dom-module>
