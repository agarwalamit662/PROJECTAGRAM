<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-list-item.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="shop-rewardslist">

  <template>

    <style include="shop-common-styles">

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      .hero-image {
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        /*@apply(--layout-justified);*/
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      .rewardslist{
        background-color: #E0F2F1;
        padding: 20px;
      }

      .rewardslist span.price{
        justify-content: center;
        display: flex;
        color: #4A148C;
        font-size: 2em;

      }

      .rewardslist span.pricerew{
        margin-top: 10px;
        font-size: 1.5em;
      }

      header h1{
        margin-top: 15px;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }

        .rewardslist span.price{
          font-size: 1.4em;
        }

        .rewardslist span.pricerew{
          font-size: 1.0em;
        }

      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <!-- <template is="dom-if" if="[[_computeCall(route,visible)]]">     -->

    <firebase-document
      path="/randr/[[routeData.category]]"
      data="{{categoryRewardsFirebase}}">
    </firebase-document>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="[[_computePath(routeData.category,visible)]]"
        data="{{categoryRewardsFirebase}}"
        persisted-data="{{category}}">
    </app-indexeddb-mirror>    


    <!-- <shop-image
        alt="[[category.date]]"
        src="../images/empty_image_rr.png"
        placeholder-img="data:image/jpeg;base64,/9j/4QAYRXhpZgAASUkqAAgAAAAAAAAAAAAAAP/sABFEdWNreQABAAQAAAAeAAD/7gAOQWRvYmUAZMAAAAAB/9sAhAAQCwsLDAsQDAwQFw8NDxcbFBAQFBsfFxcXFxcfHhcaGhoaFx4eIyUnJSMeLy8zMy8vQEBAQEBAQEBAQEBAQEBAAREPDxETERUSEhUUERQRFBoUFhYUGiYaGhwaGiYwIx4eHh4jMCsuJycnLis1NTAwNTVAQD9AQEBAQEBAQEBAQED/wAARCAADAA4DASIAAhEBAxEB/8QAXAABAQEAAAAAAAAAAAAAAAAAAAIEAQEAAAAAAAAAAAAAAAAAAAACEAAAAwYHAQAAAAAAAAAAAAAAERMBAhIyYhQhkaEDIwUVNREBAAAAAAAAAAAAAAAAAAAAAP/aAAwDAQACEQMRAD8A3dkr5e8tfpwuneJITOzIcmQpit037Bw4mnCVNOpAAQv/2Q==" class="hero-image"
        spanvalue="[[category.date]]" spandetail="[[category.discussion]]"
        ></shop-image> -->

    <div class = "rewardslist">

      <span class="price">[[category.date]]</span>
      <span class="pricerew">[[category.discussion]]</span>
      
    </div>    

    <firebase-document
      path="/randr/[[routeData.category]]/winners"
      data="{{categoryWinnersFirebase}}">
    </firebase-document>    

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="[[_computePathMembers(routeData.category,visible)]]"
        data="{{categoryWinnersFirebase}}"
        persisted-data="{{winnerMembers}}">
    </app-indexeddb-mirror>

    <header>
      <h1>The Award Winners Are:</h1>
    </header>



    <ul class="grid" hidden$="[[failure]]">
      <template is="dom-repeat" items="[[_toArray(winnerMembers,visible)]]" initial-count="4">
        <li>
          <a href$="[[_getItemHref(item)]]"><shop-list-item item="[[item]]"></shop-list-item></a>
        </li>
      </template>
    </ul>

    <!-- </template> -->
  </template>

  <script>

    Polymer({

      is: 'shop-rewardslist',

      properties: {

        category: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        categoryMembers: {
          type: Array,
          value: function() {
            return new Array();
          },
          notify: true
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      },

      observers: [
        '_categoryChanged(category, visible)'
      ],

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['#/detail', item.name].join('/') : null;
      },

      _getPluralizedQuantity: function(quantity) {
        if (!quantity) {
          return '';
        }
        var pluralizedQ = quantity === 1 ? 'item' : 'items';
        return  '(' + quantity + ' ' + pluralizedQ + ')';
      },

      _categoryChanged: function(category, visible) {
        if (visible) {
          if (!category) {
            this.fire('show-invalid-url-warning');
          } else {
            this.debounce('change-section', function() {
              // Notify the category and the page's title
              this.fire('change-section', {
                category: category.date,
                title: category.date
              });
            });
          }
        }
      },

      _tryReconnect: function() {
        this.$.categoryData.refresh();
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      },

      _computeCall: function(route,visible) {



          if(visible && route && route.prefix == '/rewardslist'){
            return true;
          }
          else return false;
        },

      _computePath: function(path,visible){

            if(visible && this.route.prefix == '/rewardslist'){
              return path ? path : '';              

            }
            else{
              return null;
            }

        },

        _computePathMembers: function(path,visible){

            if(visible && this.route.prefix == '/rewardslist'){
              return path ? path+'winners' : '';              

            }
            else{
              return null;
            }

        },

      _computeImg: function(teamName,visible) {
          if(visible && this.route.prefix == '/rewardslist'){
            return teamName ? 'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+teamName+'.png?alt=media':'';
          }
        },

      _toArray: function(obj,visible) {
        if(visible){
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        }
        },
        _arrLen: function(obj,visible) {
            
            if(visible){           

            var count = Object.keys(obj).length;
            
            if (!count) {
              return '';
            }
            var pluralizedQ = count === 1 ? 'item' : 'items';
            return  '(' + count + ' ' + pluralizedQ + ')';
          }

        }, 

    });

  </script>

</dom-module>
