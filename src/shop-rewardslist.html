<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-list-itemcongo.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<dom-module id="shop-rewardslist">

  <template>

    <style include="shop-common-styles">

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .logo {
        text-align: center;
      }

      .logo a {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: var(--app-white-color);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }

      .left-bar-item {
        width: 40px;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: #1976D2;
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      .hero-image {
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        /*@apply(--layout-justified);*/
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
      }

      .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      .rewardslist{
        background-color: #E0F2F1;
        padding: 20px;
      }

      .rewardslist span.price{
        justify-content: center;
        display: flex;
        color: #4A148C;
        font-size: 2em;

      }

      .rewardslist span.pricerew{
        margin-top: 10px;
        font-size: 1.5em;
      }

      header h1{
        margin-top: 15px;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }

        .rewardslist span.price{
          font-size: 1.4em;
        }

        .rewardslist span.pricerew{
          font-size: 1.0em;
        }

      }

    </style>

    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <firebase-document
      path="/randr/[[routeData.category]]"
      data="{{category}}">
    </firebase-document>

    <app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button
              class="menu-btn"
              icon="menu"
              on-click="_toggleDrawer"
              aria-label="Categories">
          </paper-icon-button>
        </div>
        <div class="logo" main-title><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div>
        <div class="left-bar-item" style="margin-right:20px;">
          <paper-icon-button
              class="menu-btn"
              icon="account-circle"
              on-click="openlogout"
              aria-label="Sign Out"
              style="color: white; height: 50px; width: 50px;">
          </paper-icon-button>
        </div> 
      </app-toolbar>
    </app-header>    

    <div class = "rewardslist">

      <span class="price">[[category.date]]</span>
      <span class="pricerew">[[category.discussion]]</span>
      
    </div>    

    <header>
      <h1>The Award Winners Are:</h1>
    </header>



    <ul class="grid" hidden$="[[failure]]">
      <template is="dom-repeat" items="[[_toArray(category.winners,visible)]]" initial-count="4">
        <li>
          <shop-list-itemcongo item="[[item]]"></shop-list-itemcongo>
        </li>
      </template>
    </ul>

  </template>

  <script>

    Polymer({

      is: 'shop-rewardslist',

      properties: {

        category: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        categoryMembers: {
          type: Array,
          value: function() {
            return new Array();
          },
          notify: true
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      },

      observers: [
        '_categoryChanged(category, visible)',
        '_routeChanged(route)'
      ],

      _routeChanged: function(route){
        

        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });

      },

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['#/detail', item.name].join('/') : null;
      },

      _getPluralizedQuantity: function(quantity) {
        if (!quantity) {
          return '';
        }
        var pluralizedQ = quantity === 1 ? 'item' : 'items';
        return  '(' + quantity + ' ' + pluralizedQ + ')';
      },

      _toggleDrawer: function(){
        this.fire('toggle-drawer', null);
      },

      _categoryChanged: function(category, visible) {
        if (visible) {
          if (!category) {
            this.fire('show-invalid-url-warning');
          } else {
            this.debounce('change-section', function() {
              // Notify the category and the page's title
              this.fire('change-section', {
                category: category.date,
                title: category.date
              });
            });
          }
        }
      },

      _tryReconnect: function() {
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      },

      _computeCall: function(route,visible) {



          if(visible && route && route.prefix == '/rewardslist'){
            return true;
          }
          else return false;
        },

      _computePath: function(path,visible){

            if(visible && this.route.prefix == '/rewardslist'){
              return path ? path : '';              

            }
            else{
              return null;
            }

        },

        _computePathMembers: function(path,visible){

            if(visible && this.route.prefix == '/rewardslist'){
              return path ? path+'winners' : '';              

            }
            else{
              return null;
            }

        },

      _computeImg: function(teamName,visible) {
          if(visible && this.route.prefix == '/rewardslist'){
            return teamName ? 'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+teamName+'.png?alt=media':'';
          }
        },

      _toArray: function(obj,visible) {
        /*if(visible){*/
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
          /*}*/
        },
        _arrLen: function(obj,visible) {
            
            /*if(visible){*/           

            var count = Object.keys(obj).length;
            
            if (!count) {
              return '';
            }
            var pluralizedQ = count === 1 ? 'item' : 'items';
            return  '(' + count + ' ' + pluralizedQ + ')';
          /*}*/

        },

        openlogout: function(){
        //this.$.actions.open();
        this.fire('log-out', null);
      } 

    });

  </script>

</dom-module>
