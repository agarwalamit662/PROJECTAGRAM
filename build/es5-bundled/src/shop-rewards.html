<html><head><link rel="prefetch" href="lazy-resources.html"><link rel="prefetch" href="shop-404-warning.html"></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="shop-app.html"><dom-module id="shop-rewardlist-item"><template><style>:host{@apply (--layout-vertical);@apply (--layout-center-justified);text-align:center;margin:0 48px;}shop-image{margin:32px 0 16px;--shop-image-img:{border-radius:50%;};}shop-image::before{content:"";display:block;padding-top:100%;}.circular{font-weight:bold;text-align:center;background-color:#f3e5f5;font-size:2.5em;align-content:center;color:#fff;border-radius:50%;width:100%;padding-bottom:100%;}.price{position:absolute;text-align:center;top:45%;font-size:1.5em;left:0%;width:100%;color:white;}@media (max-width: 767px){:host{margin:0 12px;}}</style><shop-image src="[[_computeImg(src)]]" alt="[[item.title]]" spanreq="[[spanreq]]" spanvaluerew="[[item.title]]"></shop-image></template><script>Polymer({is:'shop-rewardlist-item',properties:{item:Object},_computeImg:function(b){return'../images/'+b%9+'.jpg'}});</script></dom-module></div><dom-module id="shop-rewards"><template><style>.image-link{outline:none;}paper-icon-button{color:var(--app-primary-color);}.logo{text-align:center;}.logo a{font-size:20px;font-weight:600;letter-spacing:0.3em;color:var(--app-white-color);text-decoration:none;display:inline-block;pointer-events:auto;}.left-bar-item{width:40px;}app-header{@apply (--layout-fixed-top);z-index:1;background-color:#1976D2;--app-header-shadow:{box-shadow:inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);height:10px;bottom:-10px;};}.image-link > shop-image::after{display:block;content:'';position:absolute;transition-property:opacity;transition-duration:0s;transition-delay:90ms;pointer-events:none;opacity:0;top:5px;left:5px;right:5px;bottom:5px;outline:#2196F3 auto 5px;outline:-moz-mac-focusring auto 5px;outline:-webkit-focus-ring-color auto 5px;}.image-link:focus > shop-image::after{opacity:1;}.item{display:block;text-decoration:none;text-align:center;}shop-image{position:relative;height:320px;overflow:hidden;--shop-image-img:{position:absolute;top:0;bottom:0;width:100%;left:-9999px;right:-9999px;max-width:none;};}h2{font-size:1.3em;font-weight:500;margin:32px 0;}header h1{text-align:center;}.grid{@apply (--layout-horizontal);@apply (--layout-wrap);margin:0 10px 32px 10px;padding:0;list-style:none;}paper-fab{position:fixed;right:25px;bottom:30px;}.grid li{-webkit-flex:1 1;flex:1 1;-webkit-flex-basis:33%;flex-basis:33%;max-width:33%;}.grid a{display:block;text-decoration:none;}@media (max-width: 767px){.hero-image{display:none;}.grid  li{-webkit-flex-basis:50%;flex-basis:50%;max-width:50%;}}</style><header><h1>Rewards and Recoginition</h1></header><firebase-query id="randr" path="/randr" order-by-child="_timestamp" data="{{rewardsandrecog}}"></firebase-query><app-indexeddb-mirror session="[[user.uid]]" key="rewardsandrecog" data="{{rewardsandrecog}}" persisted-data="{{categoryMembers}}"></app-indexeddb-mirror><app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses="" reveals=""><app-toolbar><div class="left-bar-item"><paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories"></paper-icon-button></div><div class="logo" main-title=""><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div></app-toolbar></app-header><ul class="grid"><template is="dom-repeat" items="[[categoryMembers]]" initial-count="4"><li><a href$="#/rewardslist/[[item.$key]]"><shop-rewardlist-item src="[[index]]" item="[[item]]"></shop-rewardlist-item></a></li></template></ul><paper-fab title="Add R&amp;R" elevation="5" on-tap="newRandR" icon="add"></paper-fab></template><script>Polymer({is:'shop-rewards',properties:{categories:{type:Array},visible:{type:Boolean,observer:'_visibleChanged'}},_toArray:function(b,c){if(c)return Object.keys(b).map(function(d){return{name:d,value:b[d]}})},_computeImg:function(b,c){if(c)return b?'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+b+'.png?alt=media':''},_visibleChanged:function(b){b&&this.fire('change-section',{title:'Rewards and Recoginition'})},_toggleDrawer:function(){this.fire('toggle-drawer',null)},newRandR:function(){this.set('route.path','/addrandr')}});</script></dom-module></body></html>
