<html><head><link rel="prefetch" href="lazy-resources.html"><link rel="prefetch" href="shop-404-warning.html"></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="shop-app.html"></div><dom-module id="shop-rewardslist"><template><style include="shop-common-styles">.hero-image{position:relative;height:320px;overflow:hidden;margin-bottom:32px;}paper-icon-button{color:var(--app-primary-color);}.logo{text-align:center;}.logo a{font-size:20px;font-weight:600;letter-spacing:0.3em;color:var(--app-white-color);text-decoration:none;display:inline-block;pointer-events:auto;}.left-bar-item{width:40px;}app-header{@apply (--layout-fixed-top);z-index:1;background-color:#1976D2;--app-header-shadow:{box-shadow:inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);height:10px;bottom:-10px;};}.hero-image{--shop-image-img:{position:absolute;top:0;bottom:0;left:-9999px;right:-9999px;max-width:none;};}.grid{@apply (--layout-horizontal);@apply (--layout-wrap);margin:0 10px 32px 10px;padding:0;list-style:none;}.grid li{-webkit-flex:1 1;flex:1 1;-webkit-flex-basis:33%;flex-basis:33%;max-width:33%;}.grid a{display:block;text-decoration:none;}.rewardslist{background-color:#E0F2F1;padding:20px;}.rewardslist span.price{justify-content:center;display:flex;color:#4A148C;font-size:2em;}.rewardslist span.pricerew{margin-top:10px;font-size:1.5em;}header h1{margin-top:15px;}@media (max-width: 767px){.hero-image{display:none;}.grid  li{-webkit-flex-basis:50%;flex-basis:50%;max-width:50%;}.rewardslist span.price{font-size:1.4em;}.rewardslist span.pricerew{font-size:1.0em;}}</style><app-route route="[[route]]" pattern="/:category" data="{{routeData}}"></app-route><firebase-document path="/randr/[[routeData.category]]" data="{{categoryRewardsFirebase}}"></firebase-document><app-indexeddb-mirror session="[[user.uid]]" key="[[_computePath(routeData.category,visible)]]" data="{{categoryRewardsFirebase}}" persisted-data="{{category}}"></app-indexeddb-mirror><app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses="" reveals=""><app-toolbar><div class="left-bar-item"><paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories"></paper-icon-button></div><div class="logo" main-title=""><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div></app-toolbar></app-header><div class="rewardslist"><span class="price">[[category.date]]</span> <span class="pricerew">[[category.discussion]]</span></div><firebase-document path="/randr/[[routeData.category]]/winners" data="{{categoryWinnersFirebase}}"></firebase-document><app-indexeddb-mirror session="[[user.uid]]" key="[[_computePathMembers(routeData.category,visible)]]" data="{{categoryWinnersFirebase}}" persisted-data="{{winnerMembers}}"></app-indexeddb-mirror><header><h1>The Award Winners Are:</h1></header><ul class="grid" hidden$="[[failure]]"><template is="dom-repeat" items="[[_toArray(winnerMembers,visible)]]" initial-count="4"><li><a href$="[[_getItemHref(item)]]"><shop-list-item item="[[item]]"></shop-list-item></a></li></template></ul></template><script>Polymer({is:'shop-rewardslist',properties:{category:Object,route:Object,routeData:Object,visible:Boolean,categoryMembers:{type:Array,value:function(){return[]},notify:!0},offline:{type:Boolean,observer:'_offlineChanged'},failure:Boolean},observers:['_categoryChanged(category, visible)'],_getListItems:function(b){return b||[{},{},{},{},{},{},{},{},{},{}]},_getItemHref:function(b){return b.name?['#/detail',b.name].join('/'):null},_getPluralizedQuantity:function(b){if(!b)return'';var c=1===b?'item':'items';return'('+b+' '+c+')'},_toggleDrawer:function(){this.fire('toggle-drawer',null)},_categoryChanged:function(b,c){c&&(b?this.debounce('change-section',function(){this.fire('change-section',{category:b.date,title:b.date})}):this.fire('show-invalid-url-warning'))},_tryReconnect:function(){this.$.categoryData.refresh()},_offlineChanged:function(b){b||this._tryReconnect()},_computeCall:function(b,c){return c&&b&&'/rewardslist'==b.prefix},_computePath:function(b,c){return c&&'/rewardslist'==this.route.prefix?b?b:'':null},_computePathMembers:function(b,c){return c&&'/rewardslist'==this.route.prefix?b?b+'winners':'':null},_computeImg:function(b,c){if(c&&'/rewardslist'==this.route.prefix)return b?'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+b+'.png?alt=media':''},_toArray:function(b,c){if(c)return Object.keys(b).map(function(d){return{name:d,value:b[d]}})},_arrLen:function(b,c){if(c){var d=Object.keys(b).length;if(!d)return'';var e=1===d?'item':'items';return'('+d+' '+e+')'}}});</script></dom-module></body></html>
