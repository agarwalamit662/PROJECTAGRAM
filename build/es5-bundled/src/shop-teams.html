<html><head><link rel="prefetch" href="lazy-resources.html"><link rel="prefetch" href="shop-404-warning.html"></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="shop-app.html"></div><dom-module id="shop-teams"><template><style include="shop-button">.image-link{outline:none;}paper-icon-button{color:var(--app-primary-color);}.logo{text-align:center;}.logo a{font-size:20px;font-weight:600;letter-spacing:0.3em;color:var(--app-white-color);text-decoration:none;display:inline-block;pointer-events:auto;}.left-bar-item{width:40px;}app-header{@apply (--layout-fixed-top);z-index:1;background-color:#1976D2;--app-header-shadow:{box-shadow:inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);height:10px;bottom:-10px;};}.image-link > shop-image::after{display:block;content:'';position:absolute;transition-property:opacity;transition-duration:0s;transition-delay:90ms;pointer-events:none;opacity:0;top:5px;left:5px;right:5px;bottom:5px;outline:#2196F3 auto 5px;outline:-moz-mac-focusring auto 5px;outline:-webkit-focus-ring-color auto 5px;}.image-link:focus > shop-image::after{opacity:1;}.item{display:block;text-decoration:none;text-align:center;}shop-image{position:relative;height:320px;overflow:hidden;--shop-image-img:{position:absolute;top:0;bottom:0;width:100%;left:-9999px;right:-9999px;max-width:none;};}h2{font-size:1.3em;font-weight:500;margin:32px 0;}@media (max-width: 767px){shop-image{height:240px;}h2{margin:24px 0;}.item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a{padding:8px 24px;}}</style><firebase-document path="/teams" data="{{teamdata}}"></firebase-document><app-indexeddb-mirror session="[[user.uid]]" key="teams" data="{{teamdata}}" persisted-data="{{persistedData}}"></app-indexeddb-mirror><app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses="" reveals=""><app-toolbar><div class="left-bar-item"><paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories"></paper-icon-button></div><div class="logo" main-title=""><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div></app-toolbar></app-header><template is="dom-repeat" items="[[_toArray(persistedData)]]" strip-whitespace=""><div class="item"><a class="image-link" href="#/list/[[item.name]]"><shop-image src="[[_computeImg(item.name)]]" alt="[[team.title]]" placeholder-img="[[team.placeholder]]"></shop-image></a></div></template></template><script>Polymer({is:'shop-teams',properties:{categories:{type:Array},visible:{type:Boolean,observer:'_visibleChanged'}},_toggleDrawer:function(){this.fire('toggle-drawer',null)},_toArray:function(b){return Object.keys(b).map(function(c){return{name:c,value:b[c]}})},_computeImg:function(b){return b?'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+b+'.png?alt=media':''},_visibleChanged:function(b){b&&this.fire('change-section',{title:'Teams'})}});</script></dom-module></body></html>
