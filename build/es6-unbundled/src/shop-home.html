s/vaadin-combo-box/vaadin-overlay-behavior.html"><link rel="prefetch" href="../bower_components/vaadin-combo-box/vaadin-combo-box-item.html"><link rel="prefetch" href="../bower_components/vaadin-combo-box/vaadin-spinner.html"><link rel="prefetch" href="../bower_components/vaadin-combo-box/vaadin-combo-box-shared-styles.html"><link rel="prefetch" href="../bower_components/vaadin-combo-box/vaadin-combo-box-icons.html"></head><body><dom-module id="shop-home"><template><style>.image-link{outline:none;}paper-icon-button{color:var(--app-primary-color);}.logo{text-align:center;}.logo a{font-size:20px;font-weight:600;letter-spacing:0.3em;color:var(--app-white-color);text-decoration:none;display:inline-block;pointer-events:auto;}.left-bar-item{width:40px;}app-header{@apply (--layout-fixed-top);z-index:1;height:80px;background-color:#1976D2;--app-header-shadow:{box-shadow:inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);height:10px;bottom:-10px;};}app-header app-toolbar{height:80px;}app-header app-toolbar vaadin-combo-box{width:30%;padding:10px;--vaadin-combo-box-paper-input-container:{background:white;border-radius:10px;padding-left:10px;};}.image-link > shop-image::after{display:block;content:'';position:absolute;transition-property:opacity;transition-duration:0s;transition-delay:90ms;pointer-events:none;opacity:0;top:5px;left:5px;right:5px;bottom:5px;outline:#2196F3 auto 5px;outline:-moz-mac-focusring auto 5px;outline:-webkit-focus-ring-color auto 5px;}.image-link:focus > shop-image::after{opacity:1;}.item{display:block;text-decoration:none;text-align:center;}shop-imagediv{position:relative;height:320px;overflow:hidden;--shop-imagediv-img:{position:absolute;top:0;bottom:0;width:100%;left:-9999px;right:-9999px;max-width:none;};}vaadin-combo-box{--vaadin-combo-box-paper-input-container{background:white;border-radius:10px;padding-left:10px;}}h2{font-size:1.3em;font-weight:500;margin:32px 0;}.postouter{margin-top:85px;}.post{margin:5px;padding:5px;width:47.5%;display:inline-block;box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);}.post h2,h4{margin:2px;padding:2px;}.post h2{color:darkslateblue;}.post h2 a{color:darkslateblue;text-decoration:none;pointer-events:auto;}.post h4 a{text-decoration:none;pointer-events:auto;color:black;}paper-fab{position:fixed;right:25px;bottom:30px;}@media (max-width: 767px){shop-imagediv{height:300px;}app-header app-toolbar vaadin-combo-box{width:60%;}h2{margin:24px 0;}.post{width:93%;}}</style><firebase-auth id="auth" provider="email" signed-in="{{signedIn}}" user="{{user}}" on-error="handleError"></firebase-auth><firebase-query id="posts" path="/posts" order-by-child="_timestamp" data="{{eventsdata}}"></firebase-query><firebase-document path="/users" data="{{users}}"></firebase-document><app-indexeddb-mirror session="[[user.uid]]" key="posts" data="{{eventsdata}}" persisted-data="{{data}}"></app-indexeddb-mirror><app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses="" reveals=""><app-toolbar><div class="left-bar-item"><paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories"></paper-icon-button></div><vaadin-combo-box id="elementsbox" items="[[_toArrayUsers(users)]]" item-value-path="name" item-label-path="fullname" on-selected-item-changed="_itemselectedchanged"><template><paper-icon-item style="padding: 0"><paper-item-body two-line="" style="min-height: 0"><div style="text-transform: capitalize">[[item.fullname]]</div><div secondary="">[[item.email]]</div></paper-item-body></paper-icon-item></template></vaadin-combo-box></app-toolbar></app-header><div class="postouter"><template is="dom-repeat" items="[[data]]" as="post"><div class="post"><h2><a href="#/viewevent/[[post.$key]]">[[post.title]] - on - [[post.date]]</a></h2><h4><a href="#/detail/[[post.uid]]">[[post.author]]</a></h4><hr><p>[[post.description]]</p><a href="#/viewevent/[[post.$key]]"><shop-imagediv src="[[_computePath(post.$key,post.firstimage)]]" alt="[[post.title]]"></shop-imagediv></a></div></template></div><paper-fab title="Add Event" elevation="5" on-tap="newEvent" icon="add"></paper-fab></template><script>Polymer({is:'shop-home',properties:{visible:{type:Boolean,observer:'_visibleChanged'}},_visibleChanged:function(a){a&&this.fire('change-section',{title:'Home'})},_computePath:function(a,b){return'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/posts%2F'+a+'%2F'+b+'?alt=media'},_toArray:function(a){return a?Object.keys(a).map(function(b){return{name:b,value:a[b]}}):null},_toggleDrawer:function(){this.fire('toggle-drawer',null)},newEvent:function(){this.set('route.path','/addevent')},_toArrayUsers:function(a){return Object.keys(a).map(function(b){return{name:b,fullname:a[b].name,email:a[b].emailId,routepath:'/detail/'+b}})},_itemselectedchanged:function(a){if(a.detail&&null!=a.detail.value){var b=a.detail.value;this.set('route.path',b.routepath)}}});</script></dom-module></body></html>
