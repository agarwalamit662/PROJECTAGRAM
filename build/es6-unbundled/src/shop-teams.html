        .item:nth-of-type(4) > shop-button > a{padding:8px 24px;}}</style><firebase-document path="/teams" data="{{teamdata}}"></firebase-document><app-indexeddb-mirror session="[[user.uid]]" key="teams" data="{{teamdata}}" persisted-data="{{persistedData}}"></app-indexeddb-mirror><app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses="" reveals=""><app-toolbar><div class="left-bar-item"><paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories"></paper-icon-button></div><div class="logo" main-title=""><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div></app-toolbar></app-header><template is="dom-repeat" items="[[_toArray(persistedData)]]" strip-whitespace=""><div class="item"><a class="image-link" href="#/list/[[item.name]]"><shop-image src="[[_computeImg(item.name)]]" alt="[[team.title]]" placeholder-img="[[team.placeholder]]"></shop-image></a></div></template></template><script>Polymer({is:'shop-teams',properties:{categories:{type:Array},visible:{type:Boolean,observer:'_visibleChanged'}},_toggleDrawer:function(){this.fire('toggle-drawer',null)},_toArray:function(a){return Object.keys(a).map(function(b){return{name:b,value:a[b]}})},_computeImg:function(a){return a?'https://firebasestorage.googleapis.com/v0/b/note-app-firebase-5320d.appspot.com/o/teams%2F'+a+'.png?alt=media':''},_visibleChanged:function(a){a&&this.fire('change-section',{title:'Teams'})}});</script></dom-module></body></html>
