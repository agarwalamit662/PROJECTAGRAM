ta.category,visible)]]" data="{{categoryRewardsFirebase}}" persisted-data="{{category}}"></app-indexeddb-mirror><app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses="" reveals=""><app-toolbar><div class="left-bar-item"><paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories"></paper-icon-button></div><div class="logo" main-title=""><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div></app-toolbar></app-header><div class="rewardslist"><span class="price">[[category.date]]</span> <span class="pricerew">[[category.discussion]]</span></div><firebase-document path="/randr/[[routeData.category]]/winners" data="{{categoryWinnersFirebase}}"></firebase-document><app-indexeddb-mirror session="[[user.uid]]" key="[[_computePathMembers(routeData.category,visible)]]" data="{{categoryWinnersFirebase}}" persisted-data="{{winnerMembers}}"></app-indexeddb-mirror><header><h1>The Award Winners Are:</h1></header><ul class="grid" hidden$="[[failure]]"><template is="dom-repeat" items="[[_toArray(winnerMembers,visible)]]" initial-count="4"><li><a href$="[[_getItemHref(item)]]"><shop-list-item item="[[item]]"></shop-list-item></a></li></template></ul></template><script>Polymer({is:'shop-rewardslist',properties:{category:Object,route:Object,routeData:Object,visible:Boolean,categoryMembers:{type:Array,value:function(){return[]},notify:!0},offline:{type:Boolean,observer:'_offlineChanged'},failure:Boolean},observers:['_categoryChanged(category, visible)'],_getListItems:function(a){return a||[{},{},{},{},{},{},{},{},{},{}]},_getItemHref:function(a){return a.name?['#/detail',a.name].join('/'):null},_getPluralizedQuantity:function(a){if(!a)return'';var b=1===a?'item':'items';return'('+a+' '+b+')'},_toggleDrawer:function(){this.fire('toggle-drawer',null)},_categoryChanged:function(a,b){b&&(a?this.debounce('change-section',function(){this.fire('change-section',{category:a.date,title:a.date})}):this.fire('show-inv
