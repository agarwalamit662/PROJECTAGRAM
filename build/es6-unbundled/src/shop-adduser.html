      .input-row > *{@apply (--layout-flex);}.input-row > *:not(:first-child){margin-left:8px;}.shop-select-label{line-height:20px;}.order-summary-row{line-height:24px;}.total-row{font-weight:500;margin:30px 0;}@media (max-width: 767px){.grid{display:block;margin-top:0;}.grid > section:not(:first-child){margin-left:0;}}</style><firebase-auth id="auth" provider="email" signed-in="{{signedIn}}" user="{{user}}" on-error="handleError"></firebase-auth><firebase-document path="/teams" data="{{teamdata}}"></firebase-document><app-indexeddb-mirror session="[[user.uid]]" key="teams" data="{{teamdata}}" persisted-data="{{persistedData}}"></app-indexeddb-mirror><app-header role="navigation" id="header" effects="waterfall" hidden="[[!signedin]]" condenses="" reveals=""><app-toolbar><div class="left-bar-item"><paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories"></paper-icon-button></div><div class="logo" main-title=""><a href="#/" aria-label="SHOP Home">PROJECTAGRAM</a></div></app-toolbar></app-header><div class="main-frame"><iron-pages selected="[[state]]" attr-for-selected="state"><div state="init"><form id="checkoutForm" is="iron-form" method="post" action="/data/sample_success_response.json" on-iron-form-response="_didReceiveResponse" on-iron-form-presubmit="_willSendRequest"><header class="subsection" visible$="{{hideFileListRe}}"><h1>Add User</h1><span>Please fill all the details of the user properly...!!!!</span></header><div class="subsection grid" visible$="{{hideFileListRe}}"><section><h2 id="fileUploadHeading">Upload Profile Pic</h2><div class="row input-row"><shop-input><input id="fileButt" name="fileButt" type="file" value="upload" accept="[[fileType]]" required="" aria-labelledby="profilepicLabel accountInfoHeading" placeholder="Email"><shop-md-decorator error-message="Invalid File" aria-hidden="true"><label id="profilepicLabel">Profile Pic</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div></section><section><h2 id="accountInfoHeading">Account Information</h2><div class="row input-row"><shop-input><input type="email" id="accountEmail" name="accountEmail" placeholder="Email" required="" aria-labelledby="accountEmailLabel accountInfoHeading"><shop-md-decorator error-message="Invalid Email" aria-hidden="true"><label id="accountEmailLabel">Email</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div><div class="row input-row"><shop-input><input type="text" id="accountPassword" name="accountPassword" placeholder="Password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).[0-9A-Za-z]{7,}" required="" aria-labelledby="accountPasswordLabel accountInfoHeading"><shop-md-decorator error-message="At least one number and one uppercase,one lowercase letter,8 or more characters" aria-hidden="true"><label id="accountPasswordLabel">Password</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div><div class="row input-row"><shop-input><input type="tel" id="accountPhone" name="accountPhone" pattern="\d{10,}" placeholder="Phone Number" required="" aria-labelledby="accountPhoneLabel accountInfoHeading"><shop-md-decorator error-message="Invalid Phone Number" aria-hidden="true"><label id="accountPhoneLabel">Phone Number</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div><h2 id="shipAddressHeading">Personal Details</h2><div class="row input-row"><shop-input><input type="text" id="fullName" name="fullName" pattern=".{4,}" placeholder="Full Name" required="" aria-labelledby="fullNameLabel shipAddressHeading"><shop-md-decorator error-message="Invalid Name.. Minimum 4 letters..!!" aria-hidden="true"><label id="fullNameLabel">Full Name</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div><div class="row input-row"><div class="column"><label for="team">Team</label><shop-select><select id="team" name="team" required="" autocomplete="team" aria-label="Team"><template is="dom-repeat" items="[[ ue="14th">14</option><option value="15th">15</option><option value="16th">16</option><option value="17th">17</option><option value="18th">18</option><option value="19th">19</option><option value="20th">20</option><option value="21st">21</option><option value="22nd">22</option><option value="23rd">23</option><option value="24th">24</option><option value="25th">25</option><option value="26th">26</option><option value="27th">27</option><option value="28th">28</option><option value="29th">29</option><option value="30th">30</option><option value="31st">31</option></select><shop-md-decorator aria-hidden="true"><shop-underline></shop-underline></shop-md-decorator></shop-select></div></div></section><section><h2 id="otherInfoHeading">Other Details</h2><div class="row input-row"><shop-input><input type="text" id="education" name="education" pattern=".{4,}" placeholder="Education" required="" aria-labelledby="educationLabel otherInfoHeading"><shop-md-decorator error-message="Invalid Education.. Minimum 4 letters..!!" aria-hidden="true"><label id="educationLabel">Education</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div><div class="row input-row"><shop-input><input type="text" id="passion" name="passion" pattern=".{4,}" placeholder="Passion" required="" aria-labelledby="passionLabel otherInfoHeading"><shop-md-decorator error-message="Invalid Passion.. Minimum 4 letters..!!" aria-hidden="true"><label id="passionLabel">Passion</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div><div class="row input-row"><shop-input><input type="text" id="shortBio" name="shortBio" pattern=".{4,}" placeholder="Short Bio" required="" aria-labelledby="shortBioLabel otherInfoHeading"><shop-md-decorator error-message="Invalid Bio.. Minimum 4 letters..!!" aria-hidden="true"><label id="shortBioLabel">Short Bio</label><shop-underline></shop-underline></shop-md-decorator></shop-input></div><div class="row input-row"><shop-input><input type="text" ion(a){var b=a.detail.response;this.response=b,this._setWaiting(!0),b.success?(this._pushState('success'),this._reset()):(this._pushState('error'),this._reset())},_visibleChanged:function(a){a&&(this._reset(),this.fire('change-section',{title:'Add User'}))},_toArray:function(a){return Object.keys(a).map(function(b){return{name:b,value:a[b]}})}});</script></dom-module></body></html>
